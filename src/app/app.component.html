<h1>Custom Checkbox Component</h1>
<section class="container">
    <div class="formContainers">
        <form  [formGroup]="sampleForm">
            <app-custom-checkbox 
                [checkboxId]="'boxid'"
                [label]="title"
                formControlName="checkBox">
            </app-custom-checkbox>
        </form>
        
        <form [formGroup]="indeterminateFrom">
            <ul>
                <li>
                    <app-custom-checkbox 
                        [checkboxId]="'sizeLabel'"
                        [label]="'size'"
                        formControlName="size">
                    </app-custom-checkbox>
                    <ul formGroupName="sizeSubGroup">
                        <li *ngFor="let size of sizes; let i = index">
                            <app-custom-checkbox 
                                [checkboxId]="'size' + i"
                                [label]="size.label"
                                [formControlName]="size.form">
                            </app-custom-checkbox>
                        </li>
                    </ul>
                </li>
                <li>
                    <app-custom-checkbox 
                        [checkboxId]="'langLabel'"
                        [label]="'Language'"
                        formControlName="language">
                    </app-custom-checkbox>
                    <ul formGroupName="languageSubGroup">
                        <li *ngFor="let lang of languages; let i = index">
                            <app-custom-checkbox 
                                [checkboxId]="'lang' + i"
                                [label]="lang.label"
                                [formControlName]="lang.form">
                            </app-custom-checkbox>
                        </li>
                    </ul>
                </li>
            </ul>
        </form>
    </div>
    
    <div class="value">
        Sample From Value:
        <pre>
            <code>
                {{sampleForm.value | json}}
            </code>
        </pre>
        Indeterminate From Value:
        <pre>
            <code> 
                {{indeterminateFrom.value | json}}
                </code>
        </pre>
    </div>
</section>
