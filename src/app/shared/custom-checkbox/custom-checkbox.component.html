<div
  class="checkbox"
  role="checkbox"
  [id]="checkboxId + 'custom'"
  [attr.aria-checked]="value"
  [attr.aria-disabled]="disabled"
  (click)="changeCheckbox()"
  (keypress)="changeCheckbox()"
  tabindex="0"
  [attr.aria-labelledby]="checkboxId">
</div> 
<label
  [id]="checkboxId"
  (click)="changeCheckbox()"
  (keypress)="changeCheckbox()">
  {{label}}
</label>
